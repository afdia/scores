<html>

<head>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <div id="app">
    <h1>Scythe Scores</h1>
    <div>
      <b-form @submit="onSubmit">
        <b-form-group id="nameInputG" label="Player" label-for="nameInput">
          <b-form-input id="nameInput" v-model="form.player" required />
        </b-form-group>
        <b-form-group id="factionInputG" label="Faction" label-for="factionInput">
          <b-form-select id="factionInput" v-model="form.faction" :options="factions" required />
        </b-form-group>
        <b-form-group id="boardInputG" label="Board" label-for="boardInput">
          <b-form-select id="boardInput" v-model="form.board" :options="boards" required />
        </b-form-group>
        <label class="mr-1">Points </label>
        <b-form-row>
          <b-col style="flex-grow: initial">
            <b-form-input style="width: 6em" placeholder="Stars" v-model="form.stars" required/>
          </b-col>
          <b-col style="flex-grow: initial">
            <b-form-input style="width: 6em" placeholder="Tiles" v-model="form.tiles" />
          </b-col>
          <b-col style="flex-grow: initial">
            <b-form-input style="width: 6em" placeholder="Resources" v-model="form.resources" />
          </b-col>
          <b-col style="flex-grow: initial">
            <b-form-input style="width: 6em" placeholder="Buildings" v-model="form.buildings" />
          </b-col>
          <b-col>
            <b-form-input style="width: 6em" placeholder="Coins" v-model="form.coins" />
          </b-col>
        </b-form-row>
        <div>Total: {{ Number(form.stars) + Number(form.tiles) + Number(form.resources) + Number(form.buildings) + Number(form.coins)}}</div>
        <b-button type="submit" variant="primary">Submit</b-button>
      </b-form>
    </div>
    <div style="height: 3em"></div>

    <div id="table" class="table-editable">
      <b-table striped hover :items="items" :fields="fields">
          <template slot="total" slot-scope="data">
            {{ Number(data.item.stars) + Number(data.item.tiles) + Number(data.item.resources) + Number(data.item.buildings) + Number(data.item.coins)}}
          </template>
          <template slot="edit" slot-scope="data">
           <b-button @click="edit(data.index)" variant="primary">Edit</b-button>
          </template>
      </b-table>
    </div>
  </div>
  <script>new Vue({
      el: '#app',
      data() {
        return {
          form: {
            player: null,
            faction: "",
            board: "",
            stars: "",
            tiles: "",
            resources: "",
            buildings: "",
            coins: "",
          },
          factions: ['Albion', 'Crimean', 'Fenris', 'Nordic', 'Polania', 'Rusviet', 'Saxony', 'Togawa', 'Vesna'],
          boards: ['1 Industrial', '2 Engineering', '2A Militant', '3 Patriotic', '3A Innovative', '4 Mechanical', '5 Agricultural'],
          fields: {
            player: {
              sortable: true
            },
            faction: {
              sortable: true
            },
            board: {
              sortable: true
            },
            stars: {
              sortable: true
            },
            tiles: {
              sortable: true
            },
            resources: {
              sortable: true
            },
            buildings: {
              sortable: true
            },
            coins: {
              sortable: true
            },
            total: {
              sortable: true
            },
            edit: {
              sortable: false
            },
          },
          items: []
        }
      },
      methods: {
        onSubmit(event) {
          var form = this.$data.form;
          let objCopy = Object.assign({}, form);
          let index = -1;
          this.$data.items.forEach((value, i) => {
            if (value.player === objCopy.player) {
              index = i;
            }
          })
          if (index !== -1) {
            this.$data.items[index] = objCopy; // index replacement funktioniert nicht in tabelle
          } else {
          this.$data.items.push(objCopy)
          }
          Object.keys(form).forEach(function (k) {
            form[k] = "";
          });
        },
        edit(index) {
          console.log("hello " + index)
          var item = this.$data.items[index];
          let objCopy = Object.assign({}, item);
          this.$data.form = objCopy;
        }
      }
    })
  </script>
</body>

</html>>
